<div class="login__box">
  <form class="login__form">
      <div class="form-group">
        <label>E-mail</label>
        <input #email type="email" class="form-control">
        <small class="form-text text-muted">Nós não vamos compartilhar seu e-mail com ninguém.</small>
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input #password type="password" class="form-control">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">Lembrar-me</label>
      </div>
      <button type="button" (click)="login(email.value, password.value)" class="btn btn-primary">Entrar</button>
  </form>
</div>
