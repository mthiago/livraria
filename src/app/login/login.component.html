<div class="login__box">
  <form class="login__form">
      <div class="form-group">
        <label for="exampleInputEmail1">E-mail</label>
        <input #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Nós não vamos compartilhar seu e-mail com ninguém.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input #password type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
      </div>
      <button type="button" (click)="login(email.value, password.value)" class="btn btn-primary">Entrar</button>
  </form>
</div>
